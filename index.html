<!DOCTYPE html>
<html>
<head>
    <title>Military Money Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #00c6ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00aaff;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    Military Money Manager ðŸ‡ºðŸ‡¸
</header>

<div class="container">
    <h2>Monthly Budget Calculator</h2>

    <input type="number" id="income" placeholder="Enter Monthly Income">
    <input type="number" id="expenses" placeholder="Enter Monthly Expenses">

    <button onclick="calculate()">Calculate Remaining</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const income = parseFloat(document.getElementById("income").value);
        const expenses = parseFloat(document.getElementById("expenses").value);
        const result = document.getElementById("result");

        if (!income || !expenses) {
            result.innerHTML = "Please enter valid numbers.";
            return;
        }

        const remaining = income - expenses;
        result.innerHTML = "Remaining: $" + remaining.toFixed(2);
    }
</script>

</body>
</html>
